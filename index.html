        <button class="close-form-btn btn">X</button>
        <form action="#" name="book-form">
            <label for="ftitle" class="label">Book title: </label> <br>
            <input type="text" id="ftitle" name="ftitle" class="input" required> <br>
            <label for="fauthor" class="label">Book's author: </label> <br>
            <input type="text" id="fauthor" name="fauthor" class="input" required> <br>
            <label for="fpagenum" class="label">Number of pages: </label> <br>
            <input type="number" id="fpagenum" name="fpagenum" class="input" required> <br>
            <label for="fread" class="label">Have you read the book? </label>
            <input type="checkbox" id="fread" name="fread"> <br>
            <input type="button" name="submit" class="submit-button btn" value="Add New Book">
        </form>
    </div>
